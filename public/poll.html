<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/index.css">
    <script src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Poehler</title>
  </head>
  <body>
    <header>
      <div class="auth">
        <img alt="avatar" class="avatar-main" style="display:none;">
        <p class="username">Welcome <span class="nickname"></span></p>
        <button type="submit" class="btn-login">Sign In</button>
        <button type="submit" class="btn-logout" style="display:none;">Sign Out</button>
        <div id="connection-count"></div>
      </div>
    </header>
    <div class='poll-container' style="display: none">
    <h1 class="poll-name"></h1>
        <div id="choices">

          <div class="option">
            <button class="opt-one optbtn">1</button><p class="1"></p><p class="opt-one-text opt-text"></p>
          </div>
          <div class='avatar-vote-1 avatar-cont'></div>

          <div class="option">
            <button class="opt-two optbtn">2</button><p class="2"></p><p class="opt-two-text opt-text"></p>
          </div>
          <div class='avatar-vote-2 avatar-cont'></div>

          <div class="option">
            <button class="opt-three optbtn">3</button><p class="3"></p><p class="opt-three-text opt-text"></p>
          </div>
          <div class='avatar-vote-3 avatar-cont'></div>

          <div class="option">
            <button class="opt-four optbtn">4</button><p class="4"></p><p class="opt-four-text opt-text"></p>
          </div>
          <div class='avatar-vote-4 avatar-cont'></div>
        </div>
    <div class="votes"></div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/poll.js"></script>
    <script src="/auth.js"></script>
  </body>
</html>
